{% extends 'diary/base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <h2>Are you sure you want to delete this diary?</h2>
  <p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'diary-detail' object.id %}" class="btn btn-muted">Cancel</a>
  </p>
</form>
{% endblock %}
